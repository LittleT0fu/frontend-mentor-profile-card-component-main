<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./index.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Profile card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <article>
            <img src="./images/bg-pattern-card.svg" alt="" />
            <div class="info">
                <img class="avatar" src="./images/image-victor.jpg" alt="" />
                <div class="name-age">
                    <h4>Victor Crest</h4>
                    <p>26</p>
                </div>
                <p class="location">London</p>
            </div>
            <div class="status">
                <div class="followers">
                    <h4>80K</h4>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h4>803K</h4>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h4>1.4K</h4>
                    <p>Photos</p>
                </div>
            </div>
        </article>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Kraiwit</a>.
        </div>
        <img class="pattern-top" src="./images/bg-pattern-top.svg" alt="" />
        <img
            class="pattern-bottom"
            src="./images/bg-pattern-bottom.svg"
            alt=""
        />
    </body>
</html>
